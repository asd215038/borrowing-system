{% extends 'base.html' %}
{% block head%}

{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="height: 50vh;">
    <div class="card mt-5" style="max-width: 540px; background-color: lightgray;">
        <div class="row no-gutters d-flex justify-content-center">
            <div class="col-md-4">
                <img src="/static/media/B.jpg" class="card-img-top" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">{{ book.book_name }}</h3>
                    <p class="card-text">{{ book.publisher.publisher_name }}</p>
                    <p class="card-text"><small class="text-muted">{{ book.book_category.category }}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
